<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  <body>
    <div id="size">
    <div class="head">
      <i class="bi bi-chevron-left"></i>
      <h1 id="craftname">Cardigan</h1>
      <i class="bi bi-pencil-square"></i>
    </div>
      <div class="content">
        <div id="stitch">
            <h2>Stitch</h2>
            <h3 id="stitch-save-el">0</h3>
            <div id="big-plus">
              <button id="stitch-incr-btn"><i class="bi bi-plus-circle"></i></button>
            </div>
            <button id="stitch-save-btn"><i class="bi bi-download"></i></button>
            <h3 id="stitch-count-el">0</h3>
            <button id="stitch-decr-btn"><i class="bi bi-dash-circle"></i></button>
        </div>
        <div id="row">
            <h3>Row</h3>
            <h4 id="row-count-el">0</h4>
            <h4 id="row-save-el">0</h4>
            <button id="row-incr-btn"><i class="bi bi-plus-circle"></i></button>
            <button id="row-save-btn"><i class="bi bi-download"></i></button>
            <button id="row-decr-btn"><i class="bi bi-dash-circle"></i></button>
      </div>
      </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
